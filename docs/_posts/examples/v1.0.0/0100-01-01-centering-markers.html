version: v1.0.0
title: Centering markers
description: When a user selects a marker, center the map on its coordinates.
tags:
  - markers
  - animation
---
<div id='map'></div>
<script>
    var map = L.mapbox.map('map')
      .setView([38.3301, -80.6526], 5)
      .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v10'))
      .addLayer(L.mapbox.featureLayer('/mapbox.js/assets/data/eastcoast_cities.geojson'));

    map.featureLayer.on('click', function(e) {
        map.panTo(e.layer.getLatLng());
    });
</script>
