title: Legend
description: If the <a href='https://www.mapbox.com/guides/an-open-platform/#tilejson'>tilejson</a> of a Map ID contains a legend value, a legend is displayed automatically.
tags:
  - legend
---
<div id='map'></div>

<script>
var map = L.mapbox.map('map')
	.setView([37, -80], 3)
  .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/dark-v9'))
  .addLayer(L.mapbox.tileLayer('examples.bird-species'));
</script>
